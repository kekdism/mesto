<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>
    <main class="main page__main">
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__image"
            src="./images/profile-img.jpg"
            alt="Аватар пользователя"
          />
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <template id="form-template">
      <form name="form" class="form">
        <h2 class="form__title"></h2>
        <input type="text" class="form__input" />
        <input type="text" class="form__input" />
        <button class="form__save" type="submit">Сохранить</button>
      </form>
    </template>
    <template id="image-popup-template">
      <figure class="big-image">
        <img class="big-image__image" />
        <figcaption class="big-image__caption"></figcaption>
      </figure>
    </template>
    <template id="element-template">
      <article class="element">
        <button type="button" class="element__delete"></button>
        <img class="element__image" />
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
