<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
      <hr class="header__line" />
    </header>
    <main class="main page__main">
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__image"
            src="./images/profile-img.jpg"
            alt="Аватар пользователя"
          />
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="./images/element-karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <img
              class="element__like"
              src="./images/like.svg"
              alt="Иконка лайка"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/element-elbrus.jpg"
            alt="Эльбрус"
          />
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <img
              class="element__like"
              src="./images/like.svg"
              alt="Иконка лайка"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/element-dombai.jpg"
            alt="Домбай"
          />
          <div class="element__description">
            <h2 class="element__title">
              Санкт-Петербург Петропавловск-Камчатский
            </h2>
            <img
              class="element__like"
              src="./images/like.svg"
              alt="Иконка лайка"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/element-karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <img
              class="element__like"
              src="./images/like.svg"
              alt="Иконка лайка"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/element-elbrus.jpg"
            alt="Эльбрус"
          />
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <img
              class="element__like"
              src="./images/like.svg"
              alt="Иконка лайка"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/element-dombai.jpg"
            alt="Домбай"
          />
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <img
              class="element__like"
              src="./images/like.svg"
              alt="Иконка лайка"
            />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <img
          class="popup__close"
          src="./images/CloseIcon.svg"
          alt="Аватар пользователя"
        />
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name" />
        <input type="text" class="popup__description" />
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
