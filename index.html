<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>
    <main class="main page__main">
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__image"
            src="./images/profile-img.jpg"
            alt="Аватар пользователя"
          />
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="form" class="form form-edit" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input
            type="text"
            id="edit-name"
            class="form__input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__input-error edit-name-error"></span>
          <input
            type="text"
            id="edit-description"
            class="form__input"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="form__input-error edit-description-error"></span>
          <button class="form__save form__save-edit" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="form" class="form form-add" novalidate>
          <h2 class="form__title">Новое место</h2>
          <input
            type="text"
            id="add-name"
            placeholder="Название"
            class="form__input"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="form__input-error add-name-error"> </span>
          <input
            type="url"
            id="add-url"
            placeholder="Ссылка на картинку"
            class="form__input"
            required
          />
          <span class="form__input-error add-url-error"> </span>
          <button class="form__save form__save-add" type="submit">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <figure class="big-image">
          <img class="big-image__image" />
          <figcaption class="big-image__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="element-template">
      <article class="element">
        <button type="button" class="element__delete"></button>
        <img class="element__image" />
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </template>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
